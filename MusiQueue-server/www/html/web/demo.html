<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <div id="loadingScreen" class="screen">
        Loading...
    </div>

    <div id="usernameScreen" class="screen">
        <div class="centerBox">
            <h1>MusiQueue</h1>
            <h3>Please tell us your name</h3>
            <label>
                <span>Username:</span>
                <input id="usernameBox" />
            </label>
            <br/>
            <button id="usernameButton">Submit</button>
        </div>
    </div>

    <div id="startScreen" class="screen">
        <div class="centerBox">
            <h1>MusiQueue</h1>
            <h3 id="welcomeMessage">Welcome back, </h3>
            <button id="toCreateScreen">Create a Hub</button>
            <button id="toHubSearchScreen">Join a Hub</button>
        </div>
    </div>

    <div id="createScreen" class="screen hidden">
        <div class="centerBox">
            <h1>MusiQueue</h1>
            <h3>Create a Hub</h3>
            <label>
                <span>Hub Name</span>
                <input id="createHubName" />
            </label>
            <label>
                <span>Hub Pin</span>
                <input id="createHubPin" type="text" minlength="4" maxlength="4" size=4 />
            </label>
            <br/>
            <button id="createHubSubmit">Create</button>
        </div>
    </div>

    <div id="hubSearchScreen" class="screen hidden">
        <div class="centerBox">
            <h1>MusiQueue</h1>
            <h3>Search for a Hub</h3>
            <label>
                <span>Hub Name</span>
                <input id="searchHubNameBox" />
            </label>
            <div id="searchHubResultArea">Hub Area</div>
        </div>
    </div>

    <div id="joinScreen" class="screen hidden">
        <div class="centerBox">
            <h1>MusiQueue</h1>
            <h3>Join a Hub</h3>
            <label>
                <span>Hub Name</span>
                <div id="joinHubName"></div>
            </label>
            <label>
                <span>Hub Pin</span>
                <input id="joinHubPin" type="text" minlength="4" maxlength="4" size=4 />
            </label>
            <br/>
            <button id="joinHubSubmit">Join</button>
        </div>
    </div>

    <div id="mainScreen">
        <h1>MusiQueue</h1>
        <div id="player"></div>
        <div id="songList"></div>
    </div>

    <div style="display: none">
        <div id="songTemplate">
            <div class="title"></div>
            <div class="user"></div>
            <button class="up"></button>
            <button class="down"></button>
        </div>

        <div id="hubTemplate">
            <div class="name">Name</div>
            <div class="creator">Creator</div>
            <button class="join">Join</button>
        </div>
    </div>

    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="lodash.core.min.js"></script>
    <script type="text/javascript" src="guid.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
